<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" class="wrapper">
      <div class="register">
        <div class="line_1"></div>
        <p class="text_header">Register</p>
        <div class="line_2"></div>
      </div>

      <p class="text">
        Create your account. It's free and only takes a minute.
      </p>

      <label class="name">
        <input
          class="first_name"
          type="text"
          placeholder="First Name"
          autofocus
          required
          autocomplete="name"
          name="first_name"
          pattern="^[a-zA-Z][a-zA-Z0-9]{2,15}$"
        />
        <input
          class="last_name"
          type="text"
          placeholder="Last Name"
          required
          autocomplete="last_name"
          name="last_name"
        />
      </label>

      <label class="_email">
        <input
          class="email"
          type="email"
          placeholder="Email"
          required
          autocomplete="email"
          name="email"
        />
      </label>

      <label class="_password">
        <input
          class="password"
          type="password"
          placeholder="Password"
          required
          autocomplete="password"
          name="password"
        />
      </label>

      <label class="_confirm">
        <input
          class="confirm_pass"
          type="password"
          placeholder="Confirm Passwort"
          required
          autocomplete="confirm_password"
          name="confirm_password"
        />
      </label>

      <label class="checked">
        <input type="checkbox" required name="checked" />
        I accept the <a href="#">Terms of Use</a> &
        <a href="#">Privacy Policy.</a>
      </label>
      <button type="submit">Register Now</button>
    </form>
  </body>
</html>

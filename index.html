<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" class="wrapper">
      <div class="register">
        <div class="line_1"></div>
        <p class="text_header">Register</p>
        <div class="line_2"></div>
      </div>

      <p class="text">
        Create your account. It's free and only takes a minute.
      </p>

      <div class="name">
        <input class="first_name" type="first_name" placeholder="First Name" />
        <input class="last_name" type="text" placeholder="Last Name" />
      </div>

      <div class="div_email">
        <input class="email" type="email" placeholder="Email" />
      </div>

      <div class="div_passwort">
        <input class="passwort" type="passwort" placeholder="Passwort" />
      </div>

      <div class="div_confirm">
        <input
          class="confirm_pass"
          type="confirm_pass"
          placeholder="Confirm Passwort"
        />
      </div>

      <label for="">
        <div class="checked">
          <input
            type="checkbox"
            name="
        "
            id=""
          />
          I accept the <a href="#">Terms of Use</a> &
          <a href="#">Privacy Policy.</a>
        </div>
      </label>
      <button type="submit">Register Now</button>
    </form>
  </body>
</html>

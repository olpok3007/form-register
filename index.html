<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="register">
      <header class="header">
        <div class="line">
          <h1>Register</h1>
        </div>
        <p class="text">
          Create your account. It's free and only takes a minute.
        </p>
      </header>

      <form method="get" class="wrapper">
        <section class="name">
          <input
            class="names first_name"
            type="text"
            placeholder="First Name"
            autofocus
            required
            autocomplete="name"
            name="first_name"
            pattern="^[a-zA-Z][a-zA-Z0-9]{2,15}$"
          />
          <input
            class="names last_name"
            type="text"
            placeholder="Last Name"
            required
            autocomplete="last_name"
            name="last_name"
          />
        </section>
        
          <input
            class="input email"
            type="email"
            placeholder="Email"
            required
            autocomplete="email"
            name="email"
          />
        
          <input
            class="input password"
            type="password"
            placeholder="Password"
            required
            autocomplete="password"
            name="password"
          />
       
          <input
            class="input confirm_pass"
            type="password"
            placeholder="Confirm Passwort"
            required
            autocomplete="confirm_password"
            name="confirm_password"
          />       

        <section class="checked">
          <input type="checkbox" required name="checked" />
          I accept the <a class="href" href="#">Terms of Use</a> &
          <a class="href" href="#">Privacy Policy.</a>
        </section>
        <button class="btn" type="submit">Register Now</button>
      </form>
    </div>
  </body>
</html>
